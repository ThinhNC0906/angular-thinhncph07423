<form>
  <div class="form-group">
    <label for="exampleInputPassword1">Id</label>
    <input type="number" class="form-control" name="id" id="exampleInputPassword1"  [(ngModel)]="product.id">
  </div>
  <div class="form-group">
    <label for="">Product Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  {{product.desc}}
  <div class="form-group">
    <label for="exampleInputPassword1">desc</label>
    <input type="text" class="form-control" name="price" id="exampleInputPassword1"  [(ngModel)]="product.desc">
  </div>
  <button type="button" class="btn btn-primary" (click)="addProduct()">Add product</button>
</form>
